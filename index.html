<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Luffy | Store</title>
</head>
<body>
<header>
    <div class="nav container">
        <div class="logo-container">
            <img src="img/imbLuffy.png" class="logo" alt="">
            <h1 class="logoName">Luffy Store</h1>
        </div>
            <div class="carrr">
                <div class="num-car">0</div>
                <i class='bx bxs-shopping-bags cartIcon'></i>
            </div>


        <!-- cart -->
        <div class="cart">
            <div class="cart-cabecalho">
                <h2 class="cart-title">Sua Sacola</h2>
                <i class='bx bx-x' id="close-cart"></i>
            </div>
            <div class="cart-content">

            <!-- ITENS INSERIDOS POR JS --> 
            </div>

            <div class="total">
                <h2 class="total-title">Total</h2>
                <div class="total-price">R$0</div>
            </div>
            <button type="button" class="btn-buy">Pagar Agora</button>
            
        </div>
        <div class="selecao"></div>
        <!-- cart -->
    </div>
</header>
<section class="modelo">
    
    <div class="cart-box">
        <img src="img/product1.jpg" alt="" class="cart-img">
        <div class="detail-box">
            <h4 class="cart-product-title">AEROREADY SHIRT</h4>
            <div class="cart-size-value">
                <small class="cart-price">R$95,00</small>
                <small class="cart-size">G</small>
            </div>
            <input type="number" value="1" class="cart-quantity" min="1" oninput="validity.valid||(value='');">
        </div>
        <i class='bx bx-trash card-remove'></i>
    </div>
    
</section>
<main>
    <section class="banner-wrapper">
        <div class="banner-items">
            <div class="item"><img src="img/img banner/Design sem nome (2).gif" alt=""></div>
            <div class="item"><img src="img/img banner/Design sem nome (3).gif" alt=""></div>
            <div class="item"><img src="img/img banner/Design sem nome.png" alt=""></div>
            <div class="item"><img src="img/img banner/Design sem nome (1).png" alt=""></div>
        </div>

    </section>

    <section class="shop container">
        <h2 class="section-title">Produtos</h2>

        <div class="shop-content">
           <!-- ITENS INSERIDOS POR JS --> 
        </div>
    </section>

    <dialog class="modal" >
        <div class="cabecalho-modal">
            <img src="img/imbLuffy.png" class="logo-modal" alt="">
            <h1 class="title-modal">Obrigado Pela Compra!</h1>
            <i class='bx bx-x' id="close-modal"></i>
        </div>
        <div class="modal-compras">
            
        </div>
        <div class="total-m">
            <h3>Total</h3>
            <h3 class="total-modal-resul">-</h3>
        </div>
    </dialog>

</main>
    <script src="main.js"></script>
</body>
</html>
