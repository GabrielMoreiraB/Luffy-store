<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Luffy | Store</title>
</head>
<body>
<header>
    <div class="nav container">
        <a href="#" class="logo">Luffy Store</a>
        <i class='bx bxs-shopping-bags'></i>
    </div>
</header>

<main>
    <section class="shop container">
        <h2 class="section-title">Produtos</h2>

        <div class="shop-content">
           <div class="product-box">
            <div class="container-img">
                <img src="img/product1.jpg" alt="" class="produtc-img">
            </div>
            <h4 class="product-title">AEROREADY SHIRT</h4>
            <span class="price">R$95,00</span>
            <i class='bx bx-cart-add add-cart'></i>
           </div> 


           <div class="product-box">
            <div class="container-img">
                <img src="img/product2.jpg" alt="" class="produtc-img">
            </div>
            <h4 class="product-title">WIRELESS EARBUBS</h4>
            <span class="price">R$595,00</span>
            <i class='bx bx-cart-add add-cart'></i>
           </div> 


           <div class="product-box">
            <div class="container-img">
                <img src="img/product3.jpg" alt="" class="produtc-img">
            </div>
            <h4 class="product-title">HOODED PARKA</h4>
            <span class="price">R$389,00</span>
            <i class='bx bx-cart-add add-cart'></i>
           </div> 
        </div>
    </section>

</main>
    
</body>
</html>
